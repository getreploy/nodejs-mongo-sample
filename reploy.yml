setup:
  commands:
    - cp seed.js /docker-entrypoint-initdb.d/
services:
  frontend:
    runtime: node
    port: 3000
    path: frontend
    build:
      - yarn install
      - yarn build
      - which react-scripts
    serve:
      - npx serve build/ -l 3000
  backend:
    runtime: node
    port: 5000
    path: backend
    build:
      - npm install
    serve:
      - node app.js
  mongo:
    image: mongo
    port: 27017
    do-not-expose: true

